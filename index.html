<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
	<meta charset="UTF-8">
	<title>Angular Testing with Jasmine</title>

	<script type="text/javascript" src="lib/xdomain/dist/0.6/xdomain.js"></script>
	<script>
		xdomain.slaves({
			'http://www.reddit.com': '/subreddits/*',
			'http://www.reddit.com': '/r/bycycling/.json'
		});

		xdomain.masters({
			'http://localhost:63342': '*'
		});
	</script>

	<script type="text/javascript" src="lib/angular/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/services/subredditService.js"></script>
	<script type="text/javascript" src="js/directives/subredditDirective.js"></script>
	<script type="text/javascript" src="js/controllers/subredditController.js"></script>
</head>
<body>
<div ng-controller="subredditCtrl">
	<subreddit-header text="Cycle Related Subreddits"></subreddit-header>
	<select id="" name="" ng-change="changed()" ng-model="subreddits">
		<option value="">-- Choose a subreddit --</option>
		<option value="bicycling">bicycling</option>
		<option value="wichbike">which bike?</option>
		<option value="bustedcarbon">busted carbon</option>
	</select>
	<ul>
		<li ng-repeat="title in postsTitle">{{title}}</li>
	</ul>
</div>
</body>
</html>
